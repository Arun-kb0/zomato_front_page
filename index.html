<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zomato</title>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header__ul">
        <li>
          <img class="header__image" src="images/zomato.avif" alt="zomato logo" width="140px" height="27px">
        </li>
        <li>
          <div class="header__search">

            <div class="header__select-container">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#FF7E8B" width="20" height="20" viewBox="0 0 20 20"
                aria-labelledby="icon-svg-title- icon-svg-desc-" role="img" class="sc-rbbb40-0 iRDDBk map-pin">
                <title>location-fill</title>
                <path
                  d="M10.2 0.42c-4.5 0-8.2 3.7-8.2 8.3 0 6.2 7.5 11.3 7.8 11.6 0.2 0.1 0.3 0.1 0.4 0.1s0.3 0 0.4-0.1c0.3-0.2 7.8-5.3 7.8-11.6 0.1-4.6-3.6-8.3-8.2-8.3zM10.2 11.42c-1.7 0-3-1.3-3-3s1.3-3 3-3c1.7 0 3 1.3 3 3s-1.3 3-3 3z">
                </path>
              </svg>
              <select name="" id="location" class="header__select">
                <option value="kochi">kochi</option>
                <option value="Thrissur">Thrissur</option>
              </select>
            </div>

            <div class="header__spacer"> </div>
            <div class="header__search-input-container">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 search-icon">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>

              <input class="header__search-input" type="search" placeholder="Search for restaurant cuisine or dish " />
            </div>

          </div>
        </li>
        <li>
          <button class="header__button"> <span>Login</span> </button>
        </li>
        <li>
          <button class="header__button"> <span class="nowrap">Sign up</span> </button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="path">
      <p>Home / india / <span>Kochi Restaurants</span> </p>
    </section>
    <section class="top-menu">
      <div class="top-menu__item-container">
        <div class="top-menu__img-container">
          <img src="images/menuTop/menuTop.avif" alt="dining">
        </div>
        <span class="nowrap">Dining out</span>
      </div>
      <div class="top-menu__item-container">
        <div class="top-menu__img-container">
          <img src="images/menuTop/menuTop2.webp" alt="delivery">
        </div>
        <span class="nowrap">Delivery</span>
      </div>
      <div class="top-menu__item-container">
        <div class="top-menu__img-container">
          <img src="images/menuTop/menuTop3.webp" alt="night life">
        </div>
        <span class="nowrap">Night life</span>
      </div>
    </section>
    <div class="top-menu__footer"></div>

    <section class="filter">filter</section>
    <section class="first-order">first order</section>
    <section class="top-brands">top brands</section>
    <section class="delivery">delivery in kochi</section>
  </main>

  <footer class="footer">
    <section class="footer__form-container">
      footer form
    </section>
    <section class="footer__contents">footer contents</section>
  </footer>


</body>

</html>
